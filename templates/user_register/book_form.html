{% extends "user_register/base.html" %}
{% load crispy_forms_tags %}  

{% block content %}
<p>This is the form to create list of books.</p>
<form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    {{form|crispy}}
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa fa-database" aria-hidden="true"></i> Submit
            </button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'book_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>
    
</form>
{% endblock content %}
